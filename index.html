<html lang="en">
<head>

    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/sign-up.css">

<body>
    <div class="sign-up-form">
        

        <h1>Sign Up</h1>
        <form >
      <input type="username" placeholder="Username" class="input-box"> 
      <input type="email" placeholder="Email" class="input-box">
      <input type="password" placeholder="Password" class="input-box">
      <input type="password" placeholder="Confirm your password" class="input-box">
      <button type = "submit" class="signup-btn">Sign Up</button>
      <hr>
      <p class="or">Or</p>
      <button type = "submit" class="google-btn ">Login with Google</button>
      <p>Do you have an account? <a href="./sign-in.html">Sign in</a></p>
      



        </form>

    </div>
    
</body>
